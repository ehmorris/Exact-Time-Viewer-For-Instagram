<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="google-site-verification" content="xxx">
    <title>Exact Time Viewer for Instagram, Chrome Extension</title>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/xxx">
    <style>
      body {
        background: #6d8487;
        color: #ffffff;
        font: 300 2.5rem/1.4 -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        overflow: hidden;
        padding: 0;
        user-select: none;
      }

      @media (max-width: 650px) {
        body {
          font-size: 1.8rem;
        }
      }

      h1 {
        font-weight: 800;
      }

      h1, p, a {
        color: inherit;
        font-size: inherit;
        margin: 0;
      }

      a {
        font-weight: 500;
        text-decoration-skip: ink;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: none;
      }

      .page {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        max-width: 19em;
        padding: 2em;
        width: 100vw;
      }

      @media (max-width: 650px) {
        .page {
          padding: 1.2em;
        }
      }

      .tinyText {
        font-size: .5em;
      }

      .buttonAndMessage {
        margin-top: 1em;
      }

      .button {
        cursor: pointer;
        display: inline-block;
      }

      .button--inactive {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-top">
        <h1>Exact Time Viewer<br> for Instagram</h1>
        <p>Shows the exact time an Instagram photo or video was posted, rather than the date, or some time ago.</p>

        <div class="buttonAndMessage">
          <a
            data-install-prompt
            class="button"
            href="https://chrome.google.com/webstore/detail/instagram-high-resolution/xxx"
          >Add to Chrome</a>
          <div
            data-installed-message
            class="button button--inactive"
          >Added to Chrome!</div>
          <div
            data-invalid-message
            class="button button--inactive"
          >Open Chrome to Add</div>

          <div class="tinyText">Your data is never tracked, saved, or sent anywhere.</div>
        </div>
      </div>

      <div class="page-bottom tinyText">
        <a target="_blank" href="https://github.com/ehmorris/xxx">Read the code</a>
        or
        <a target="_blank" href="https://github.com/ehmorris/xxx/issues">file a bug</a>
      </div>
    </div>

    <script>
      const installPrompt = document.querySelector('[data-install-prompt]');
      const installedMessage = document.querySelector('[data-installed-message]');
      const invalidMessage = document.querySelector('[data-invalid-message]');

      if (typeof chrome !== 'undefined') {
        invalidMessage.remove();
        chrome.app.isInstalled ? installPrompt.remove() : installedMessage.remove();
      } else {
        installPrompt.remove();
        installedMessage.remove();
      }

      installPrompt.addEventListener('click', (e) => {
        chrome.webstore.install();
        e.preventDefault();
      });
    </script>
  </body>
</html>
